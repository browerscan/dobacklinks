name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - deploy/**
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build with Cloudflare adapter
        env:
          # Skip database connections during build
          SKIP_DB_VALIDATION: "true"
          NEXT_TELEMETRY_DISABLED: 1
          CF_PAGES: 1
        run: |
          # Build with @cloudflare/next-on-pages for Cloudflare Pages compatibility
          pnpm cloudflare:build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .worker-next --project-name=dobacklinks --branch=${{ github.ref_name }}
