# Cloudflare Pages Deployment
# Deploys the Next.js app to Cloudflare Pages using Wrangler
# All sensitive data is stored in GitHub Secrets

name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js
        env:
          # Database
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

          # Auth
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}

          # OAuth
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID || '' }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET || '' }}
          NEXT_PUBLIC_GITHUB_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GITHUB_CLIENT_ID || '' }}
          GH_CLIENT_SECRET: ${{ secrets.GH_CLIENT_SECRET || '' }}

          # SimilarWeb API
          SIMILARWEB_API_URL: ${{ secrets.SIMILARWEB_API_URL }}
          SIMILARWEB_API_KEY: ${{ secrets.SIMILARWEB_API_KEY }}

          # Cron security
          CRON_SECRET: ${{ secrets.CRON_SECRET }}

          # Email
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL || '' }}

          # Site config
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}

        run: pnpm build

      - name: Clean .next cache for deployment
        run: |
          rm -rf .next/cache
          find .next -name "*.pack" -size +25M -delete 2>/dev/null || true

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .next --project-name=dobacklinks
