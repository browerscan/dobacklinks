# Cloudflare Pages Deployment
# Deploys the Next.js app to Cloudflare Pages using @cloudflare/next-on-pages
# All sensitive data is stored in GitHub Secrets - NEVER in code

name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  deploy:
    name: Build and Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    # Environment variables for all steps
    env:
      # Node version
      NODE_VERSION: 20
      PNPM_VERSION: 9

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for Cloudflare Pages
        env:
          # ==========================================
          # REQUIRED: Database
          # ==========================================
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

          # ==========================================
          # REQUIRED: Auth Secret
          # ==========================================
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}

          # ==========================================
          # REQUIRED: Cron/Webhook Security
          # ==========================================
          CRON_SECRET: ${{ secrets.CRON_SECRET }}

          # ==========================================
          # REQUIRED: SimilarWeb API
          # ==========================================
          SIMILARWEB_API_URL: ${{ secrets.SIMILARWEB_API_URL }}
          SIMILARWEB_API_KEY: ${{ secrets.SIMILARWEB_API_KEY }}

          # ==========================================
          # OPTIONAL: OAuth Providers
          # ==========================================
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID || '' }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET || '' }}
          NEXT_PUBLIC_GITHUB_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GITHUB_CLIENT_ID || '' }}
          GITHUB_CLIENT_SECRET: ${{ secrets.GITHUB_CLIENT_SECRET || '' }}

          # ==========================================
          # OPTIONAL: Email (Resend)
          # ==========================================
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || '' }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL || '' }}

          # ==========================================
          # OPTIONAL: Cloudflare R2 Storage
          # ==========================================
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID || '' }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID || '' }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY || '' }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME || '' }}
          R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL || '' }}

          # ==========================================
          # OPTIONAL: Upstash Redis Rate Limiting
          # ==========================================
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL || '' }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN || '' }}

          # ==========================================
          # Site Configuration
          # ==========================================
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL || 'https://dobacklinks.com' }}

        run: pnpm cloudflare:build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .worker-next --project-name=dobacklinks

      - name: Deployment summary
        run: |
          echo "### Deployment Status :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Success" >> $GITHUB_STEP_SUMMARY
          echo "- **Project**: dobacklinks" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://dobacklinks.com" >> $GITHUB_STEP_SUMMARY
